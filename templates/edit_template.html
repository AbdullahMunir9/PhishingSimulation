<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edit Template</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('select_template') }}">Templates</a>
    <a class="btn btn-outline-light" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
  </div>
</nav>

<div class="container py-4">
  <h3>Edit Template</h3>
  <form method="post" action="{{ url_for('edit_template', template_id=template['id']) }}">
    <div class="mb-3">
      <label class="form-label">Card Title</label>
      <input class="form-control" name="title" value="{{ template['title'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Subject</label>
      <input class="form-control" name="subject" value="{{ template['subject'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Heading</label>
      <input class="form-control" name="heading" value="{{ template['heading'] }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Button Text</label>
      <input class="form-control" name="button_text" value="{{ template['button_text'] }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Body (HTML allowed)</label>
      <textarea class="form-control" name="body" rows="8">{{ template['body'] }}</textarea>
    </div>

    <button class="btn btn-primary" type="submit">Save Template</button>
    <a href="{{ url_for('select_template') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
